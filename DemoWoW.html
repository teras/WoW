<HTML>
<HEAD>
   <META NAME="Author" CONTENT="Panos Katsaloulis">
   <TITLE>WoW Demostration</TITLE>
</HEAD>
<BODY>
<H3>
WOW demo</H3>
<P><P>
In this demo, we don't use the <P>
&lt;PARAM name=Target value="$$$$"&gt;
<P>argument, because this HTML file doesn't support frames
<P><P>

<APPLET 
    code=WoW.class
    id=WoW
    width=400
    height=50 >
	<PARAM name=TextUp value="Jump to Yahoo.com">
	<PARAM name=TextDown value="Ready to Jump to Yahoo.com">
	<PARAM name=SizePer value=0.8>
	<PARAM name=FontStyle value="BOLD">
	<PARAM name=FontSize value=20>
	<PARAM name=FontCol value=16700255>
	<PARAM name=Peaks value=20>
	<PARAM name=FontName value="Arial">
	<PARAM name=URL value="http://www.yahoo.com">
	<PARAM name=GraphCol value=200>
	<PARAM name=GraphCol value=200>	
</APPLET>

</BODY>
</HTML>
